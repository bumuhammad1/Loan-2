name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ نسخ المشروع من GitHub
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ تثبيت Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      # 3️⃣ تثبيت مكتبات المشروع
      - name: Install dependencies
        run: npm install

      # 4️⃣ تثبيت EAS CLI
      - name: Install EAS CLI
        run: npm install -g eas-cli

      # 5️⃣ تسجيل الدخول في Expo باستخدام الـ Token
      - name: Expo login using token
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: eas login --token $EXPO_TOKEN

      # 6️⃣ بناء APK (نسخة production جاهزة)
      - name: Build APK (production)
        run: eas build --platform android --non-interactive --profile production

      # 7️⃣ رفع APK كـ Artifact على GitHub
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: ./build/*.apk   # تأكد أن مسار الـ APK صحيح بعد البناء
