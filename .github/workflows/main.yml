name: Build Android APK

on:
  push:
    branches:
      - main  # تأكد أن هذا هو اسم الفرع الذي تستخدمه

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"  # أو أي إصدار Node تستخدمه في مشروعك

      - name: Install dependencies
        run: npm install

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Login to Expo using Token
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: eas login --token $EXPO_TOKEN

      - name: Build Android APK
        run: eas build --platform android --non-interactive --profile production

      - name: Download built artifact
        uses: actions/download-artifact@v3
        with:
          name: android-apk
          path: ./apk-output
